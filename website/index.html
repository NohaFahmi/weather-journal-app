<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    
    <script src="https://kit.fontawesome.com/afad5cebe0.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class ="header">
      <h1>Weather Journal App</h1>
    </div>
    <div class = "app">
      <div class="container">
        <div class ="zip-input">
          <label for="zip">Enter Zipcode here</label>
          <input type="text" id="zip" placeholder="Enter zip code here">
        </div>
        <div class ="feels-input">
          <label for="feelings">How are you feeling today?</label>
          <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
        </div>
  
        <button class="generate" type = "submit"> Generate </button>
      </div>
      

      <div class ="entry-container">
        <div class = "title">
          <h2>Most Recent Entry</h2>
        </div>
        <div class = "entry">
          <div class = "temp">
            <div><p class="temp-title">25 &deg;</p></div>
            <div><p class="city">London</p></div>
            <div><p class="icon"><i class="fas fa-cloud"></i><span>Cloudy</span></p></div>
          </div>
          <div id = "date-dev">
            <p class="date">Saturday, 22 oct 2020</p>
          </div> 
        </div>
        <div class = "content-dev">
          <span>Your feelings:</span>
          <p class="dev"></p>
        </div>
      </div>
    </div> 

    <script src="/app.js" type="text/javascript"></script>

  </body>
</html>
