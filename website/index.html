<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class = "app">

      <div class ="header">
        <h1>Weather Journal App</h1>
      </div>
      <div class="container">
        <div class ="zip-input">
          <label for="zip">Enter Zipcode here</label>
          <input type="text" id="zip" placeholder="enter zip code here">
        </div>
        <div class ="feels-input">
          <label for="feelings">How are you feeling today?</label>
          <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
        </div>
  
        <button class="generate" type = "submit"> Generate </button>
      </div>
      

      <div class ="holder entry">
        <div class = "title">Mos Recent Entry</div>
      <div id = "entryHolder">
        <div id = "date"></div> 
      <div id = "temp"></div>
      <div id = "content"></div>
      </div>
      </div>
    </div> 

    <script src="/app.js" type="text/javascript"></script>

  </body>
</html>
